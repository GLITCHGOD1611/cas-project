<div class="container mt-4">
    <h2 class="text-center mb-4 text-primary">Assignment Management</h2>
  
    <!-- Add Assignment Form -->
    <div class="card p-4 mb-4 shadow-lg">
      <h5 class="card-title text-info">Add New Assignment</h5>
      <form (ngSubmit)="addAssignment()">
        <div class="form-row mb-3">
          <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
          <input type="text" id="title" class="form-control" [(ngModel)]="newAssignment.title" name="title" required />
        </div>
  
        <div class="form-row mb-3">
          <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
          <textarea id="description" class="form-control" [(ngModel)]="newAssignment.description" name="description" required></textarea>
        </div>
  
        <div class="form-row mb-3">
          <label for="subject_id" class="form-label">Subject</label>
          <select id="subject_id" class="form-select" [(ngModel)]="newAssignment.subject_id" name="subject_id" required>
            <option *ngFor="let subject of subjects" [value]="subject.subject_id">{{ subject.subject_name }}</option>
          </select>
        </div>
  
        <div class="form-row mb-3">
          <label for="teacher_id" class="form-label">Teacher</label>
          <select id="teacher_id" class="form-select" [(ngModel)]="newAssignment.teacher_id" name="teacher_id" required>
            <option *ngFor="let teacher of teachers" [value]="teacher.teacher_id">{{ teacher.name }}</option>
          </select>
        </div>
  
        <div class="form-row mb-3">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" id="due_date" class="form-control" [(ngModel)]="newAssignment.due_date" name="due_date" required />
        </div>
  
        <button type="submit" class="btn btn-primary mt-3 w-100">Add Assignment</button>
      </form>
    </div>
  
    <!-- Assignment List -->
    <h5 class="text-center mb-3 text-success">Assignments List</h5>
    <div class="table-responsive">
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Subject</th>
            <th>Teacher</th>
            <th>Due Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let assignment of assignments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ assignment.title }}</td>
            <td>{{ assignment.description }}</td>
            <td>{{ assignment.subject_name }}</td>
            <td>{{ assignment.teacher_name }}</td>
            <td>{{ assignment.due_date | date:'dd MMM yyyy' }}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="openEditModal(assignment)">
                <i class="bi bi-pencil-square"></i> Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteAssignment(assignment.assignment_id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Edit Assignment Modal -->
    <!-- Edit Assignment Modal -->
<div class="modal fade" id="editAssignmentModal" tabindex="-1" aria-labelledby="editAssignmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editAssignmentModalLabel">Edit Assignment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group mb-3">
              <label for="edit_title" class="form-label">Title <span class="text-danger">*</span></label>
              <input type="text" id="edit_title" class="form-control" [(ngModel)]="selectedAssignment.title" name="edit_title" required />
            </div>
  
            <div class="form-group mb-3">
              <label for="edit_description" class="form-label">Description <span class="text-danger">*</span></label>
              <textarea id="edit_description" class="form-control" [(ngModel)]="selectedAssignment.description" name="edit_description" required></textarea>
            </div>
  
            <div class="form-group mb-3">
              <label for="edit_subject_id" class="form-label">Subject</label>
              <select id="edit_subject_id" class="form-select" [(ngModel)]="selectedAssignment.subject_id" name="edit_subject_id">
                <option *ngFor="let subject of subjects" [value]="subject.subject_id">{{ subject.subject_name }}</option>
              </select>
            </div>
  
            <div class="form-group mb-3">
              <label for="edit_teacher_id" class="form-label">Teacher</label>
              <select id="edit_teacher_id" class="form-select" [(ngModel)]="selectedAssignment.teacher_id" name="edit_teacher_id">
                <option *ngFor="let teacher of teachers" [value]="teacher.teacher_id">{{ teacher.name }}</option>
              </select>
            </div>
  
            <div class="form-group mb-3">
              <label for="edit_due_date" class="form-label">Due Date</label>
              <input type="date" id="edit_due_date" class="form-control" [(ngModel)]="selectedAssignment.due_date" name="edit_due_date" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateAssignment()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
  
  </div>
