<div class="container mt-4">
    <h2>Manage Announcements</h2>
  
    <div class="card p-4 mb-4">
      <h5>Add New Announcement</h5>
      <form (ngSubmit)="addAnnouncement()">
        <div class="form-group mb-3">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="newAnnouncement.title"
            name="title"
            class="form-control"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="description">Description</label>
          <textarea
            id="description"
            [(ngModel)]="newAnnouncement.description"
            name="description"
            class="form-control"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="created_by">Created By</label>
          <input
            type="text"
            id="created_by"
            [(ngModel)]="newAnnouncement.created_by"
            name="createdBy"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Announcement</button>
      </form>
    </div>
  
    <h5>Announcements</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th>Created By</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let announcement of announcements; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ announcement.title }}</td>
          <td>{{ announcement.description }}</td>
          <td>{{ announcement.created_by }}</td>
          <td>{{ announcement.created_at }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteAnnouncement(announcement.announcement_id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
