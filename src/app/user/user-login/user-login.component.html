  <div class="left-section">

  <div class="login-container">
  <!-- Navbar for Selecting Login Type -->
   
   <nav class="right-section">
    <button
      *ngFor="let option of loginOptions"
      [class.active]="activeLogin === option.selector"
      (click)="setActiveLogin(option.selector)"
    >
      {{ option.label }}
    </button>
  </nav> 


  <div class="login-content"> 
   
   <ng-container *ngIf="activeLogin === 'admin'">
      <app-admin-login></app-admin-login>
    </ng-container>
    <ng-container *ngIf="activeLogin === 'hod'">
      <app-hod-login></app-hod-login>
    </ng-container>
    <ng-container *ngIf="activeLogin === 'teacher'">
      <app-teacher-login></app-teacher-login>
    </ng-container>
    <ng-container *ngIf="activeLogin === 'student'">
      <app-student-login></app-student-login>
    </ng-container>
  </div>
</div>
</div>
