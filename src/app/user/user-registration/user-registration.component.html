<div class="container mt-5">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          class="form-control"
          formControlName="username"
          placeholder="Enter username"
        />
        <div *ngIf="registrationForm.get('username')?.touched && registrationForm.get('username')?.invalid" class="text-danger">
          Username is required.
        </div>
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter password"
        />
        <div *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid" class="text-danger">
          Password is required.
        </div>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
        />
        <div *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <!-- Role -->
      <div class="form-group">
        <label for="role">Role</label>
        <select
          id="role"
          class="form-control"
          formControlName="role"
        >
          <option value="" disabled>Select a role</option>
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="registrationForm.get('role')?.touched && registrationForm.get('role')?.invalid" class="text-danger">
          Role selection is required.
        </div>
      </div>
  
      <!-- Additional Fields for Student -->
      <div *ngIf="selectedRole === 'Student'" class="role-specific-section">
        <div class="form-group">
          <label for="enrollmentNumber">Enrollment Number</label>
          <input
            id="enrollmentNumber"
            type="text"
            class="form-control"
            formControlName="enrollmentNumber"
            placeholder="Enter enrollment number"
          />
          <div *ngIf="registrationForm.get('enrollmentNumber')?.touched && registrationForm.get('enrollmentNumber')?.invalid" class="text-danger">
            Enrollment Number is required.
          </div>
        </div>
        <div class="form-group">
          <label for="contactNo">Contact No</label>
          <input
            id="contactNo"
            type="text"
            class="form-control"
            formControlName="contactNo"
            placeholder="Enter contact number"
          />
          <div *ngIf="registrationForm.get('contactNo')?.touched && registrationForm.get('contactNo')?.invalid" class="text-danger">
            Contact number is required.
          </div>
        </div>
        <div class="form-group">
          <label for="departmentId">Department</label>
          <input
            id="departmentId"
            type="number"
            class="form-control"
            formControlName="departmentId"
            placeholder="Enter department ID"
          />
        </div>
        <div class="form-group">
          <label for="admissionDate">Admission Date</label>
          <input
            id="admissionDate"
            type="date"
            class="form-control"
            formControlName="admissionDate"
          />
        </div>
      </div>
  
      <!-- Additional Fields for Faculty -->
      <div *ngIf="selectedRole === 'Faculty'" class="role-specific-section">
        <div class="form-group">
          <label for="contactNo">Contact No</label>
          <input
            id="contactNo"
            type="text"
            class="form-control"
            formControlName="contactNo"
            placeholder="Enter contact number"
          />
        </div>
        <div class="form-group">
          <label for="departmentId">Department</label>
          <input
            id="departmentId"
            type="number"
            class="form-control"
            formControlName="departmentId"
            placeholder="Enter department ID"
          />
        </div>
        <div class="form-group">
          <label for="hireDate">Hire Date</label>
          <input
            id="hireDate"
            type="date"
            class="form-control"
            formControlName="hireDate"
          />
        </div>
      </div>
  
      <!-- Submit -->
      <button type="submit" class="btn btn-primary mt-3" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
